language: haskell
cache:
  directories:
  - $HOME/.stack
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --no-terminal --skip-ghc-check setup
- travis_wait 30 stack build --no-terminal --skip-ghc-check --only-snapshot
script:
- travis_wait 30 stack --no-terminal --skip-ghc-check test
- stack install security-log
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: $HOME/.local/bin/security-log
  on:
    tags: true
    repo: retep007/security-log
